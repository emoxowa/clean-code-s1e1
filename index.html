<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="UTF-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="top-section">
        <h3 class="add-task__title">Add Item</h3>
        <div class="add-task__row-wrapper">
          <input id="new-task" class="add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="button task-item__button task-item__button--edit">Edit</button>
            <button class="button task-item__button task-item__button--delete"><img class="button__delete-image" src="./remove.svg" alt="delete task icon"></button>
          </li>
          <li class="tasks-list__item task-item edit-mode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button class="button task-item__button task-item__button--edit">Save</button>
            <button class="button task-item__button task-item__button--delete"><img class="button__delete-image" src="./remove.svg" alt="delete task icon"></button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks-list" id="completed-tasks">
          <li class="tasks-list__item task-item">
            <input type="checkbox" checked class="task-item__checkbox">
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="button task-item__button task-item__button--edit">Edit</button>
            <button class="button task-item__button task-item__button--delete"><img class="button__delete-image" src="./remove.svg" alt="delete task icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
