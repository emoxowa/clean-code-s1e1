<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="UTF-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="top-section">
        <h3 class="task__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task__title">Todo</h3>
        <ul class="task__list" id="incomplete-tasks">
          <li class="task__item">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-button__image" src="./remove.svg"></button>
          </li>
          <li class="task__item edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-button__image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task__title">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="task__item">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-button__image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
